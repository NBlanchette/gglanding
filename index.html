<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gibbed Gaming</title>
  <style>
    /* Body and overall layout */
    body {
      background: linear-gradient(to bottom, #a7c7e7, #f0f8ff);
      font-family: "Comic Sans MS", "Courier New", cursive;
      margin: 0;
      padding: 0;
      color: #000;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      border: 4px double #000080;
      padding: 20px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      font-size: 36px;
      color: #000080;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
    }
    /* Centering the join button */
    .center-button {
      text-align: center;
      margin: 40px 0;
    }
    .center-button button {
      background-color: #000080;
      color: #fff;
      border: 2px outset #fff;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    .center-button button:hover {
      background-color: #0000cd;
    }
    /* Footer styling */
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
  <script>
    function showPopup() {
      alert("JK Contact Narco/Frost/etc. on Discord if you want in");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Gibbed Gaming</h1>
    <p>We old now.</p>
    <div class="center-button">
      <button type="button" onclick="showPopup()">Join Discord</button>
    </div>
    <div class="footer">
      &copy; 2025 Gibbed Gaming. All rights reserved.
    </div>
  </div>
</body>
</html>
