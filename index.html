<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TF2 Fan Page</title>
  <style>
    /* Overall page style with a fun, clashing background pattern */
    body {
      background: repeating-linear-gradient(45deg, #ffcccc, #ffcccc 10px, #ccccff 10px, #ccccff 20px);
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
    }
    /* Main container with a dashed border and drop shadow */
    .container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      border: 5px dashed #ff0000;
      padding: 20px;
      box-shadow: 10px 10px 5px rgba(0,0,0,0.5);
      text-align: center;
    }
    /* Header styling with bold colors and text-shadow for extra flair */
    h1 {
      font-size: 48px;
      color: #0000ff;
      text-shadow: 2px 2px #ff0000;
      margin-bottom: 20px;
    }
    /* Paragraph styling */
    p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    /* Centering the button */
    .center-button {
      margin: 30px 0;
    }
    /* Button styling reminiscent of a handmade design */
    .center-button button {
      background-color: #ff0000;
      color: #fff;
      border: 3px groove #0000ff;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .center-button button:hover {
      transform: scale(1.1);
    }
    /* Footer styling */
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #333;
      border-top: 2px dotted #ff0000;
      padding-top: 10px;
    }
  </style>
  <script>
    function showPopup() {
      alert("JK Contact Narco/Frost/etc. on Discord if you want in");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Gibbed Gaming</h1>
    <p>We old now.</p>
    <div class="center-button">
      <button type="button" onclick="showPopup()">Join Discord</button>
    </div>
    <div class="footer">
      &copy; 2025 Gibbed Gaming. All rights reserved.
    </div>
  </div>
</body>
</html>
